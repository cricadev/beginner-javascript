<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises!</title>
  </head>
  <body>
    <script>
      console.log("going to fetch the latest post from cricadev");
      const postsPromise = fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      postsPromise
        .then((data) => data.json())
        .then((post) => {
          console.log(post);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
