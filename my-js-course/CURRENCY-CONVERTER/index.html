<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="money.css" />
  </head>

  <body>
    <h1>Currency Convertor</h1>
    <span class="disclaimer"
      >Disclaimer &copy; Cricadev 2022 This convertor only uses vanilla
      JavaScript and a few lines of CSS,
      <strong>THIS IS NOT A FINAL DESIGN</strong>
    </span>
    <div class="app">
      <form>
        <input type="number" name="from_amount" />
        <p class="displayInput">$0</p>
        <select name="from_currency">
          <option>Select a Currency</option>
        </select>
        <p>in</p>
        <select name="to_currency">
          <option>Select a Currency</option>
        </select>
        <p>is</p>
        <p class="to_amount">$0</p>
      </form>
    </div>
    <script src="money.js"></script>
  </body>
</html>
