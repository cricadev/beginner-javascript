<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let and const real world</title>
  </head>
  <body>
    <script>
      {
        const names = "wes";
      }
      for (let i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function () {
          console.log(`The number is ${i}`);
        }, 1000);
      }
      (function () {
        var name = "wes";
        console.log(name);
      })();
    </script>
  </body>
</html>
