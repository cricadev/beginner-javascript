<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of object</title>
  </head>
  <body>
    <script>
      const apple = {
        color: "Red",
        size: "Large",
        shape: "Round",
        weight: "Heavy",
      };
      for (const prop of Object.entries(apple)) {
        console.log(prop);
      }
    </script>
  </body>
</html>
