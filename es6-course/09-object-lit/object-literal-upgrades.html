      function invertColor(color) {
        return (
          "#" +
          (
            "000000" +
            (0xffffff ^ parseInt(color.substring(1), 16)).toString(16)
          ).slice(-6)
        );
      }

      const key = "pocketColor";
      const value = "ffc600";
      const tShirt = {
        [key]: value,
        [`${key}Inverted`]: invertColor(value),
      };
