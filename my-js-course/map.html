<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link rel="stylesheet" href="base.css" />
</head>

<body>
    <ul class="prizes"></ul>
</body>
<script>
    <!-- ! with objects it is impossible to trust in the order of the properties and values, but with maps the order is always respected-->
    const person1 = {
        name: "wes",
        age: 200,
    };

    const myMap = new Map();
    // .set()
    myMap.set("name", "wes");
    myMap.set(100, "this is a number");
    myMap.set(person1, "Really cool");
    console.log(myMap);

    const score = 100;

    const prizes = new Map();
    prizes.set(100, "Bear");
    prizes.set(200, "Duck");
    prizes.set(300, "Car");
    console.log(`you win a ${prizes.get(score)}`);

    //select that ul
    const ul = document.querySelector(".prizes");
    for (const [points, prize] of prizes) {
        const li = `<li>${points}-${prize}</li>`;
        ul.insertAdjacentHTML("beforeend", li);
        console.log(points, prize);
    }

    // .has()

    // .delete()
</script>

</html>
