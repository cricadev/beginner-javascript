<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template strings looping</title>
  </head>
  <body>
    <script>
      const dogs = [
        { name: `Snickers`, age: 2 },
        { name: `Sunny`, age: 1 },
        { name: `Hugo`, age: 8 },
      ];

      const markup = `
        <ul>
          ${dogs
            .map(
              (dog) =>
                `<li>
              ${dog.name} is ${dog.age * 7}
            </li>`
            )
            .join("")}
        </ul>
      `;
      document.body.innerHTML = markup;
    </script>
  </body>
</html>
