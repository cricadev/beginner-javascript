<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
  </head>
  <body>
    <script>
      const dogs = new Map();

      dogs.set("Snickers", 3);
      dogs.set("Sunny", 4);
      dogs.set("Hugo", 1);

      dogs.forEach((val, key) => console.log(val, key));

      for (const [key, val] of dogs) {
        console.log(key, val);
      }
    </script>
  </body>
</html>
