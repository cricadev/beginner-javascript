  <body>

      const video = document.querySelector(".handsome");

      navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((stream) => {
          video.srcObject = stream;
          video.load();
          video.play();
        })
        .catch((err) => console.error(`OH NO ${err}`));
    </script>
  </body>
</html>
