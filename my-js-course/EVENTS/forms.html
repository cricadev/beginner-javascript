<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
</head>

<body>
    <div class="wrapper">
        <a class="wes" href="https://wesbos.com">Wes Bos</a>
        <form name="signup">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Wes Bos" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="wesbos@gmail.com" />
            <input type="checkbox" id="agree" name="agree" />
            <label for="agree">I agree to the terms and conditions</label>
            <hr />
            <button type="submit">Submit</button>
        </form>
    </div>
    <img class="photo" role="button" tabindex="0" src=" https://picsum.photos/200 " alt=" " />
</body>
<!-- & buttons are to be used for actions that happen inside the applications, links are used to change the page, to go somewhere, links are not to be used where buttons are -->
<script src="forms.js "></script>

</html>
