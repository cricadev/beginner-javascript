<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise chain</title>
    <style>body {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
      }
      .go {
        width: 50vw;
        height: 50vh;
        display: grid;
        place-items: center;
        position: absolute;
        background-color: royalblue;
      }
      .go.circle {
        border-radius: 50%;
      }
      .go.red {
        background-color: red;
      }
      .go.purple {
        background-color: purple;
      }
      .go.fade {
        animation: fadeInOut 1s linear backwards;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }</style>
  </head>
  <body>
    <div class="go">click me</div>
  </body>
  <script src="/promise-chain.b9e101fc.js"></script>
</html>
