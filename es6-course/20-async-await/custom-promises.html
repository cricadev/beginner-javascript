<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom promises</title>
  </head>
  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("THat is too small of a value");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      breathe(1000)
        .then((res) => {
          console.log(res);
          return breathe(500);
        })
        .then((res) => {
          console.log(res);
          return breathe(1000);
        })
        .then((res) => {
          console.log(res);
          return breathe(100);
        })
        .then((res) => {
          console.log(res);
          return breathe(1000);
        })
        .then((res) => {
          console.log(res);
          return breathe(1000);
        })
        .then((res) => {
          console.log(res);
          return breathe(1000);
        })
        .catch((err) => {
          console.error(err);
          console.error("you screwed up");
        });
    </script>
  </body>
</html>
