<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var let and const</title>
  </head>
  <body>
    <script>
      function setWidth() {
        var width = 100;
        console.log(width);
      }
      setWidth();

      var age = 100;
      console.log(age);
      if (age > 12) {
        var dogYears = age * 7;
        let dogYearsLet = age * 10;
        const dogYearsConst = age * 11;
        console.log(`You are ${dogYears} years old`);
      }
      console.log(dogYears);
      let height = 200;
      const key = "abc123";
    </script>
  </body>
</html>
