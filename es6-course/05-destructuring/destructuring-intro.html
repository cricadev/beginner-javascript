        first: "Cris",
        last: "Casallas",
        age: 100,
        links: {
          social: {
            twitter: "https://twitter.com/cris_casallas",
            facebook: "https://www.facebook.com/cris.casallas",
          },
          web: {
            github: "github.com/cricadev",
          },
        },
      };
      const { twitter, facebook: fb } = cricadev.links.social;

      const settings = { width: 300, color: "black" }; // height fontsize
      const {
        width = 100,
        height = 100,
        color = "blue",
        fontsize = 25,
      } = settings;
    </script>
  </body>
